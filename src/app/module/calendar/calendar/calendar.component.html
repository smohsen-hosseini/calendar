<div class="container-fluid  mx-5">
  <fieldset class="border rounded p-4">
    <legend class="float-none w-auto px-2">Appointment Details</legend>

    <br/>
    <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">

      <div class="d-flex justify-content-between align-items-center">
        <mat-form-field appearance="outline" class="w-30 mr-2">
          <mat-label>Choose a date</mat-label>
          <input matInput [formControl]="dateControl" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>

        <mat-form-field appearance="outline" class="w-30 mr-2">
          <mat-label>Choose a time</mat-label>
          <input matInput [formControl]="timeControl" type="time">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-30">
          <mat-label>Event Title</mat-label>
          <input matInput [formControl]="titleControl" type="text">

        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button mat-raised-button type="submit" [disabled]="!calendarForm.valid" color="primary" class="w-25">
          Submit
        </button>
        <button *ngIf="renderDeleteButton()" mat-raised-button color="warn" (click)="onDelete($event)">Delete</button>
      </div>

    </form>

  </fieldset>
</div>
