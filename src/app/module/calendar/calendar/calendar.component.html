<div class="calendar-picker-container">

    <br/>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [formControl]="dateControl" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <mat-error *ngIf="dateControl?.hasError('required') && (dateControl.touched)">Date is required</mat-error>
    </mat-form-field>

  <mat-form-field>
    <input matInput [formControl]="timeControl"  type="time">
    <mat-error *ngIf="timeControl.hasError('required') && (timeControl.touched)">Time is required</mat-error>
  </mat-form-field>


   <button type="submit" [disabled]="!calendarForm.valid">Submit</button>
</div>
