<mat-dialog-content class="mat-typography" @dialogOpen>
    <app-calendar-form [selectedCalendarEventForUpdate]="selectedCalendarEvent" [action]="'Edit'"></app-calendar-form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-flat-button color="warn" (click)="closeModal()">Close</button>
</mat-dialog-actions>
