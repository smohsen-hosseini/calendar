<div class="calendar-container">
  <div class="header">
      <h2>Timetable for {{ selectedDay | date:'EEEE, MMMM d' }}</h2>
  </div>

  <div class="timetable">
      <div class="time-column">
          <div *ngFor="let timeSlot of timeSlots" class="time-slot">
              {{ timeSlot }}
              <div *ngFor="let event of getEventsForSlot(timeSlot)" class="event">
                  <mat-card>{{ event.title }}</mat-card>
              </div>
          </div>
      </div>
  </div>

  
</div>
